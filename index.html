<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo Sample</title>
</head>
<body>
	<form name="SLOT">
		<table>
			<tr>
				<td colspan=3>
					<input name="mes" type="text" value="PUSH START!!">
				</td>
			</tr>
			<tr>
				<td colspan=3>
					TOTAL
					<span id = "total"></span>
				</td>
			</tr>
			<tr>
				<td><img name="img1" src="./images/number3_7.png"></td>
				<td><img name="img2" src="./images/number3_7.png"></td>
				<td><img name="img3" src="./images/number3_7.png"></td>
			</tr>
			<tr>
				<td class="stop"><input type="button" name="btn1" value="stop"></td>
				<td class="stop"><input type="button" name="btn2" value="stop"></td>
				<td class="stop"><input type="button" name="btn3" value="stop"></td>
			</tr>
			<tr>
				<td colspan=3 class="start"><input type="button" name="start" value="start"></td>
			</tr>
			<tr>
				<td colspan=3>
					<select name="bet">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</td>
			</tr>
			<tr>
				<td colspan=3><input type="button" name="clear" value="reset"></td>
			</tr>
		</table>
	</form>
</body>
	<script type="text/javascript" src="./js/slot.js"></script>
</html>
